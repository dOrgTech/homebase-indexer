spec_version: 1.0
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:- }
  port: ${PG_PORT:- }
  user: ${PG_USER:- }
  password: ${PG_PASSWORD:- }
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:- }

contracts:
  registry:
    address: KT1ERUQ1biQTsQ1ShyEZmsDWnkqkXpumhz3k
    typename: registry

datasources:
  tzkt:
    kind: tzkt
    url: https://api.florencenet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      # - callback: on_propose
      #   pattern:
      #     - type: transaction
      #       destination: <contract>
      #       entrypoint: propose
      # - callback: on_flush
      #   pattern:
      #     - type: transaction
      #       destination: <contract>
      #       entrypoint: flush
      # - callback: on_drop_proposal
      #   pattern:
      #     - type: transaction
      #       destination: <contract>
      #       entrypoint: drop_proposal

indexes:
  factory:
    kind: operation
    datasource: tzkt
    types:
      - origination
    handlers:
        - callback: on_factory_origination
          pattern:
            - type: origination
              similar_to: registry
    stateless: True
  temp:
    template: registry_dao
    values:
      contract: registry
