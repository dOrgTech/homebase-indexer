spec_version: 1.2
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:-changeme}
  port: ${PG_PORT:-5432}
  user: ${PG_USER:-changeme}
  password: ${PG_PASSWORD:-changeme}
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:-changeme}

advanced:
  reindex:
    manual: wipe
    migration: wipe
    rollback: wipe
    config_modified: wipe
    schema_modified: wipe

contracts:
  # registry_mainnet:
  #   address: KT1Je26VLhis2X8FaTda7SQT4PsstmCZL2ez
  #   typename: registry
  registry_ghostnet:
    address: KT1LJj1bJ91CK4HRNBtBT7LojU7rUGW5yVyt
    typename: registry

datasources:
  tzkt_ghostnet:
    kind: tzkt
    url: https://api.ghostnet.tzkt.io
  # tzkt_mainnet:
  #   kind: tzkt
  #   url: https://api.mainnet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: <datasource>
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal
      - callback: on_unstake_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unstake_vote
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unfreeze

indexes:
  factory_ghostnet:
    kind: operation
    datasource: tzkt_ghostnet
    types:
      - origination
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            similar_to: registry_ghostnet
      - callback: on_propose
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: propose
      - callback: on_vote
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: drop_proposal
      - callback: on_unstake_vote
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: unstake_vote
      - callback: on_flush
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: flush
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: registry_ghostnet
            entrypoint: unfreeze

