spec_version: 1.2
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:-changeme}
  port: ${PG_PORT:-5432}
  user: ${PG_USER:-changeme}
  password: ${PG_PASSWORD:-changeme}
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:-changeme}

advanced:
  reindex:
    manual: wipe
    migration: wipe
    rollback: wipe
    config_modified: wipe
    schema_modified: wipe

contracts:
  registry_mainnet:
    code_hash: KT1MFxwTan4ptw6PSc3KK6e1xfzMrCb382tw
    typename: registry
  registry_ghostnet:
    code_hash: KT1QZtF8vVUvZYRxttRwgftc4EaQHZWgzXNp
    typename: registry

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.mainnet.tzkt.io
  tzkt_ghostnet:
    kind: tzkt
    url: https://api.ghostnet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: <datasource>
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal
      - callback: on_unstake_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unstake_vote
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unfreeze

indexes:
  factory_mainnet:
    template: registry_dao
    values:
      datasource: tzkt_mainnet
      contract: registry_mainnet

  factory_ghostnet:
    template: registry_dao
    values:
      datasource: tzkt_ghostnet
      contract: registry_ghostnet
