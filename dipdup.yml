spec_version: 1.0
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:- }
  port: ${PG_PORT:- }
  user: ${PG_USER:- }
  password: ${PG_PASSWORD:- }
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:- }

contracts:
  registry:
    address: KT1ERUQ1biQTsQ1ShyEZmsDWnkqkXpumhz3k
    typename: registry

datasources:
  tzkt:
    kind: tzkt
    url: https://api.florencenet.tzkt.io

templates:
  dao_big_map:
    kind: big_map
    datasource: tzkt
    handlers:
      - callback: <handler>
        contract: <contract>
        path: <path>
  registry_dao:
    kind: operation
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal

indexes:
  factory:
    kind: operation
    datasource: tzkt
    types:
      - origination
    handlers:
        - callback: on_factory_origination
          pattern:
            - type: origination
              similar_to: registry
        - callback: on_propose
          pattern:
            - type: transaction
              destination: registry
              entrypoint: propose
        - callback: on_vote
          pattern:
            - type: transaction
              destination: registry
              entrypoint: vote
        - callback: on_drop_proposal
          pattern:
            - type: transaction
              destination: registry
              entrypoint: drop_proposal
        - callback: on_flush
          pattern:
            - type: transaction
              destination: registry
              entrypoint: flush
    stateless: True
  dao:
    template: registry_dao
    values:
      contract: registry
  dao_ledger:
    template: dao_big_map
    values:
      contract: registry
      path: ledger
      handler: on_ledger_map_update
  dao_extra:
    template: dao_big_map
    values:
      contract: registry
      path: extra
      handler: on_extra_map_update
