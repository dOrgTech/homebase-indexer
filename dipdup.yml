spec_version: 1.1
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:-changeme}
  port: ${PG_PORT:-changeme}
  user: ${PG_USER:-changeme}
  password: ${PG_PASSWORD:-changeme}
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:-changeme}

contracts:
  registry_florence:
    address: KT1ERUQ1biQTsQ1ShyEZmsDWnkqkXpumhz3k
    typename: registry
  registry_mainnet:
    address: KT1NrAnSjrjp3Bycaw8YKPrDq2aXUTHhq8MF
    typename: registry

datasources:
  tzkt_florencenet:
    kind: tzkt
    url: https://api.florencenet.tzkt.io
  tzkt_mainnet:
    kind: tzkt
    url: https://api.mainnet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: <datasource>
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze

indexes:
  factory_florence:
    kind: operation
    datasource: tzkt_florencenet
    types:
      - origination
    handlers:
        - callback: on_factory_origination
          pattern:
            - type: origination
              similar_to: registry_florence
        - callback: on_propose
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: propose
        - callback: on_vote
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: vote
        - callback: on_drop_proposal
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: drop_proposal
        - callback: on_flush
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: flush
        - callback: on_freeze
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: freeze
        - callback: on_unfreeze
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: unfreeze
    stateless: True
  dao_florence:
    template: registry_dao
    values:
      contract: registry_florence
      datasource: tzkt_florencenet
  
  factory_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - origination
    handlers:
        - callback: on_factory_origination
          pattern:
            - type: origination
              similar_to: registry_mainnet
        - callback: on_propose
          pattern:
            - type: transaction
              destination: registry_mainnet
              entrypoint: propose
        - callback: on_vote
          pattern:
            - type: transaction
              destination: registry_mainnet
              entrypoint: vote
        - callback: on_drop_proposal
          pattern:
            - type: transaction
              destination: registry_mainnet
              entrypoint: drop_proposal
        - callback: on_flush
          pattern:
            - type: transaction
              destination: registry_mainnet
              entrypoint: flush
        - callback: on_freeze
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: freeze
        - callback: on_unfreeze
          pattern:
            - type: transaction
              destination: registry_florence
              entrypoint: unfreeze
    stateless: True
  dao_mainnet:
    template: registry_dao
    values:
      contract: registry_mainnet
      datasource: tzkt_mainnet

