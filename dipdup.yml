spec_version: 1.2
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:-changeme}
  port: ${PG_PORT:-changeme}
  user: ${PG_USER:-changeme}
  password: ${PG_PASSWORD:-changeme}
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:-changeme}

hasura:
  url: http://localhost:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  allow_aggregations: false
  camel_case: false
  rest: true
  select_limit: 100
  source: default

advanced:
  reindex:
    manual: wipe
    migration: wipe
    rollback: wipe
    config_modified: wipe
    schema_modified: wipe

contracts:
  registry_mainnet:
    address: KT1DVkKk8Nm2kVBiQrNhn8hXab2DuTb17oib
    typename: registry
  registry_ghostnet:
    address: KT1EyhSPB6iWKCAhX7JomoBPpfS9mKfQazXa
    typename: registry
  registry_devnet:
    address: KT1VSQ94n2XnPSCjJdMYkwG7yVATqTHTyVkL
    typename: registry

datasources:
  tzkt_ghostnet:
    kind: tzkt
    url: https://api.ghostnet.tzkt.io
  tzkt_mainnet:
    kind: tzkt
    url: https://api.mainnet.tzkt.io
  tzkt_devnet:
    kind: tzkt
    url: http://localhost:5000

templates:
  registry_dao:
    kind: operation
    datasource: <datasource>
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_call_custom
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: callCustom
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal
      - callback: on_unstake_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unstake_vote
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unfreeze

