spec_version: 1.2
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:-changeme}
  port: ${PG_PORT:-changeme}
  user: ${PG_USER:-changeme}
  password: ${PG_PASSWORD:-changeme}
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:-changeme}

contracts:
  registry_mainnet:
    address: KT1JytEHBVBg27n9w85tNhSWUpbTvETD6rx6
    typename: registry
  registry_hangzhounet:
    address: KT1Pz2ZUhvbALAPNmJMG5ZX1ma3Rpnor8brg
    typename: registry

datasources:
  tzkt_hangzhounet:
    kind: tzkt
    url: https://api.hangzhou2net.tzkt.io
  tzkt_mainnet:
    kind: tzkt
    url: https://api.mainnet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: <datasource>
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_call_custom
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: callCustom
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unfreeze

indexes:
  factory_hangzhounet:
    kind: operation
    datasource: tzkt_hangzhounet
    types:
      - origination
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            similar_to: registry_hangzhounet
      - callback: on_propose
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: propose
      - callback: on_call_custom
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: callCustom
      - callback: on_vote
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: drop_proposal
      - callback: on_flush
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: flush
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: registry_hangzhounet
            entrypoint: unfreeze
  dao_hangzhounet:
    template: registry_dao
    values:
      contract: registry_hangzhounet
      datasource: tzkt_hangzhounet

  factory_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    types:
      - origination
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            similar_to: registry_mainnet
      - callback: on_propose
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: propose
      - callback: on_call_custom
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: callCustom
      - callback: on_vote
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: vote
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: drop_proposal
      - callback: on_flush
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: flush
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: freeze
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: registry_mainnet
            entrypoint: unfreeze

  dao_mainnet:
    template: registry_dao
    values:
      contract: registry_mainnet
      datasource: tzkt_mainnet
