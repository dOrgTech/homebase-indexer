spec_version: 1.0
package: registrydao

database:
  kind: postgres
  host: ${PG_HOST:- }
  port: ${PG_PORT:- }
  user: ${PG_USER:- }
  password: ${PG_PASSWORD:- }
  database: ${PG_DB:- }
  schema_name: ${PG_SCHEMA:- }

contracts:
  registry:
    address: KT1ERUQ1biQTsQ1ShyEZmsDWnkqkXpumhz3k
    typename: registry

datasources:
  tzkt:
    kind: tzkt
    url: https://api.florencenet.tzkt.io

templates:
  registry_dao:
    kind: operation
    datasource: tzkt
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_propose
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: propose
      - callback: on_flush
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: flush
      - callback: on_freeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: freeze
      - callback: on_vote
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: vote
      - callback: on_unfreeze
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: unfreeze
      - callback: on_drop_proposal
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: drop_proposal

indexes:
  factory:
    kind: operation
    datasource: tzkt
    types:
      - origination
    handlers:
        - callback: on_factory_origination
          pattern:
            - type: origination
              similar_to: registry
        - callback: on_freeze
          pattern:
            - type: transaction
              destination: registry
              entrypoint: freeze
        - callback: on_unfreeze
          pattern:
            - type: transaction
              destination: registry
              entrypoint: unfreeze
        - callback: on_propose
          pattern:
            - type: transaction
              destination: registry
              entrypoint: propose
        - callback: on_vote
          pattern:
            - type: transaction
              destination: registry
              entrypoint: vote
        - callback: on_drop_proposal
          pattern:
            - type: transaction
              destination: registry
              entrypoint: drop_proposal
        - callback: on_flush
          pattern:
            - type: transaction
              destination: registry
              entrypoint: flush
    stateless: True
  temp:
    template: registry_dao
    values:
      contract: registry
